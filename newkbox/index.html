<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kinobox</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <a href="#"><img src="logotype.svg" alt="KinoBox"></a>
        <form action="search">
            <input type="text" name="search" placeholder="Поиск фильмов">
            <button type="submit">Найти</button>
        </form>
    </header>
    <div id="loader">
        <div class="spinner">
            <img src="logotype.svg" alt="">
        </div>
    </div>
    <main>
        <div class="start">
            <div></div>
            <video src="1.mp4" playsinline autoplay loop muted></video>
        </div>
        <section class="popular">
            <h1>Популярные фильмы и сериалы</h1>
            <div id="film-container" class="film-container"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.fromTo("body", { opacity: 0 }, { opacity: 1, duration: 0.5 });
    </script>
    <script src="js/script.js"></script>
    <script>
        fetch('https://kinobox.tv/api/films/popular')
    .then(response => response.json())
    .then(data => {
        console.log(data); // Выводим данные для проверки их структуры

        if (Array.isArray(data)) {
    const films = data;
    const container = document.getElementById('film-container');
    films.forEach(film => {
        const filmElement = document.createElement('a');
        filmElement.href = `film?id=${film.id}`;
        filmElement.className = 'film';
        
        // Создание элемента фильма с классом .film__rating
        const rating = film.rating !== null ? parseFloat(film.rating).toFixed(1) : 'N/A';
        filmElement.innerHTML = `
            <img src="${film.posterUrl || 'default-poster.jpg'}" alt="${film.title || 'No title'}">
            <p>${film.title || 'No title'}</p>
            <p class="film__rating">${rating}</p>
            <p class="film__year">${film.year || 'No year'}</p>
        `;

                // Установка фона для .film__rating, если рейтинг >= 8
                const ratingElement = filmElement.querySelector('.film__rating');
                if (film.rating !== null && !isNaN(film.rating)) {
                    const ratingValue = parseFloat(film.rating);
                    if (ratingValue >= 8) {
                        ratingElement.style.backgroundColor = '#00ff0080'; // Зеленый
                    } else if (ratingValue > 7) {
                        ratingElement.style.backgroundColor = '#FF8C0080'; // Оранжевый
                    } else {
                        ratingElement.style.backgroundColor = '#ff000080'; // Красный
                    }
                } else {
                    ratingElement.style.display = 'none';
                }
                
                container.appendChild(filmElement);
            });
            let lastFilm = document.createElement('a');
            lastFilm.className = 'film--last';
            lastFilm.href = 'search';
            lastFilm.innerHTML = `
                <p>Не нашли нужный фильм?<br>Воспользуйтесь поиском</p>
            `;
            container.appendChild(lastFilm);
        } else {
            console.error('Формат ответа не соответствует ожиданиям:', data);
        }
    })
    .catch(error => console.error('Ошибка при получении популярных фильмов:', error));  
    </script>
</body>
</html>
