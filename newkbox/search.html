<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
    </style>
</head>
<body>
    <header>
        <a href="./"><img src="logotype.svg" alt="KinoBox"></a>
    </header>
    <main style="margin: 100px 50px;">
        <h1 style="margin-bottom: 30px;">Поиск фильмов</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Введите название фильма" required>
            <button type="submit">Найти</button>
        </form>
        <div id="results" class="film-container"></div>
    </main>
    

    <script>
        const apiKey = '778c4001-18d0-4e13-8699-6b398f196b1a';
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results');

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const keyword = searchInput.value;
            searchMovies(keyword);
        });

        function getParameterByName(name) {
            const url = window.location.href;
            const nameRegex = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function searchMovies(keyword) {
            const apiUrl = `https://kinopoiskapiunofficial.tech/api/v2.1/films/search-by-keyword?keyword=${keyword}&page=1`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'X-API-KEY': apiKey
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                displayResults(data.films);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        function displayResults(films) {
            resultsContainer.innerHTML = '';
            if (films.length === 0) {
                resultsContainer.innerHTML = '<p>Результатов поиска не найдено</p>';
                return;
            }
            films.forEach(film => {
                const name = film.nameRu || film.nameEn || film.nameOriginal; 

                // Проверяем, есть ли название фильма
                if (!name) {
                    return;
                }

                const filmCard = document.createElement('a');
                filmCard.className = 'film';
                filmCard.href = `film?id=${film.filmId}`;
                
                const rating = film.rating || '';
                const posterUrl = film.posterUrlPreview || '';
                const year = film.year || '';

                filmCard.innerHTML = `
                    <img src="${posterUrl}" alt="${name}">
                    
                    <p class="film__year">${year}</p>
                    <p class="film__rating">${rating}</p>
                `;
                
                // Установка зеленого фона для .film__rating, если рейтинг >= 8
                const ratingElement = filmCard.querySelector('.film__rating');
                if (rating !== null) {
                    if (rating >= 8) {
                        ratingElement.style.backgroundColor = '#00ff0080';
                    } else if (rating > 7) {
                        ratingElement.style.backgroundColor = '#FF8C0080';
                    } else {
                        ratingElement.style.backgroundColor = '#ff000080';
                    }
                } else {
                    ratingElement.style.display = 'none';
                }

                resultsContainer.appendChild(filmCard);
                
            });
        }

        // Автоматический запуск поиска при загрузке страницы, если параметр 'search' присутствует в URL
        document.addEventListener('DOMContentLoaded', () => {
            const searchParam = getParameterByName('search');
            if (searchParam) {
                searchInput.value = searchParam;
                searchMovies(searchParam);
            }
        });
    </script>
</body>
</html>
