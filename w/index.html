<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css?v=1.1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Свадьба через</title>
</head>
<body>
    <!-- <h1>Счетчик до свадьбы</h1> -->
    <div id="login-section">
      <select id="login-user-select">
        <option value="evgeniy">Евгений</option>
        <option value="lyudmila">Людмила</option>
      </select>
      <input type="password" id="login-password" placeholder="Пароль">
      <button id="login-btn">Войти</button>
      <div id="login-error" style="color: red;"></div>
    </div>
  
    <div id="app-section" style="display: none;">
      <div id="countdown"></div>
      <div style="display: flex;flex-direction: column; gap: 5px;">
        <input type="number" id="days-input" min="1" placeholder="Количество дней">
        <input type="text" id="comment-input" placeholder="Причина">
        <button id="subtract-day-btn">Убавить дни</button>
        <button id="add-day-btn">Добавить дни</button>
      </div>
  
      <h2>История изменений</h2>
      <ul id="history-list"></ul>
      <button id="logout-btn">Выйти</button>
    </div>
  

  <script type="module" src="script.js?v=1.1"></script>
</body>
</html>
