        <h1>Приглашение участника</h1>
        <div id="invite-form">
            <label for="invite-username">Имя и фамилия участника</label>
            <input type="text" id="invite-username" placeholder="Например, Иван Иванов" required>
            <label for="invite-role">Права участника</label>
            <select id="invite-role">
                <option value="employee">Участник</option>
                <option value="manager">Менеджер</option>
            </select>
            <label for="invite-position">Должность</label>
            <input type="text" id="invite-position" placeholder="Например, менеджер по персоналу" required>
            <button onclick="createInvite()">Пригласить</button>
        </div>
        <div id="invite-link" style="display:none;">
            <p>Ссылка для регистрации: <a id="invite-url" href="#"></a></p>
        </div>
