<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>RAMBLTASK</title>
</head>
<body>
    <section class="register">
        <div class="auth-form" style="display: none;">
            <h2 class="form-title">Регистрация</h2>
            <input type="text" class="name__input" placeholder="Введите имя" required />
            <input type="text" class="register-login__input" placeholder="Введите логин" required />
            <input type="password" class="register-password__input" placeholder="Введите пароль" required />
            <button class="register-btn">Зарегистрироваться</button>
            <div class="toggle-auth">
                <span>Уже зарегистрированы? </span>
                <button class="toggle-btn">Войти</button>
            </div>
        </div>
        <div class="login-form" >
            <h2 class="form-title">Авторизация</h2>
            <input type="text" class="login-login__input" placeholder="Введите логин" required />
            <input type="password" class="login-password__input" placeholder="Введите пароль" required />
            <button class="login-btn">Войти</button>
            <div class="toggle-auth">
                <span>Нет аккаунта? </span>
                <button class="toggle-btn">Зарегистрироваться</button>
            </div>
        </div>
    </section>
    <div class="auth-message"></div>
    <script src="js/register.js"></script>
</body>
</html>
